<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com HTML e JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Inserir</h1>
        <form id="form">
            <input type="number" id="campoA" required placeholder="Campo A"/>
            <input type="number" id="campoB" required placeholder="Campo B"/>
            <button type="submit" id="btn-confirmar">Confirmar</button>
        </form>
        <p class="msgNSucesso"> O valor de campo B não é maior que campo A :(</p>
        <p class="msgSucesso"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
